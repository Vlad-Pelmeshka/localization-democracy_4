PG_1_1 = "ОСНОВНІ КОНЦЕПЦІЇ DEMOCRACY 4"
PG_1_2 = "Democracy 4 ставить вас у позицію Прем’єр-міністра (або Президента) реальної країни. На початку гри ви щойно були обрані на посаду. Країна може бути в порядку або в серйозному хаосі — економічно, соціально чи в інших аспектах. Виборці можуть бути задоволені або розлючені. Головне — утримати більшість електорату достатньо задоволеними, щоб вони переобрали вас наприкінці терміну. Ви служите обмежену або нескінченну кількість термінів залежно від обраної країни та налаштувань перед початком. Кожен 'хід' гри — це квартал року. Як ви себе поводите на посаді — лише ваш вибір, але майте на увазі: гру неможливо 'виграти' у звичайному сенсі, можна лише програти на виборах або внаслідок вбивства — вашого вбивства. Всі політичні кар’єри закінчуються невдачею."
PG_1_3 = "ГОЛОВНИЙ ІНТЕРФЕЙС"
PG_1_5 = "Головний інтерфейс має іконічний характер. Іншими словами, тут немає карти або 3D-світу для навігації, лише складна графіка взаємозв’язків між різними політичними та економічними аспектами вашої країни. Основний принцип розуміння графічного інтерфейсу користувача (GUI) — зрозуміти, що все впливає на все інше. Ключ до освоєння гри — розуміння того, як A впливає на B, що впливає на C, що потім знову змінює A. Політика та економіка складні! Ви можете побачити, як це працює, навівши курсор миші на будь-яку іконку на головному екрані."
PG_1_6 = "Це покаже серію ліній, що з’єднують об’єкт з іншими. Зелені лінії означають позитивний ефект, червоні — негативний. Чим швидше рухаються стрілки, тим сильніший ефект."
PG_1_7 = "Зверніть увагу: позитивне/негативне — це не оцінка, а числове значення. Позитивний ефект на безробіття зазвичай є ПОГАНИМ. Негативний ефект на забруднення — зазвичай ХОРОШИМ. Слідуючи за шляхом ліній між об’єктами, ви можете простежити остаточні причини змін у країні. Наприклад, недостатнє фінансування шкіл веде до бідності, а бідність — до злочинності. Зростання злочинності зменшує туризм, що впливає на ВВП, що, в свою чергу, підвищує безробіття, погіршуючи бідність… і так далі."

PG_2_1 = "ВИБОРЦІ"
PG_2_2 = "Виборці вирішують вашу долю. Democracy 4 моделює репрезентативний зріз суспільства. Кожна людина має власні погляди, членство у партіях та організаціях, лояльність і унікальну комбінацію впливів, що формує їхнє рішення під час голосування. У них також є свій рівень політичної мінливості. Дехто швидше розсердиться, особливо молодь. Дехто більш схильний до протестів чи навіть терористичних груп. Головне пам’ятати: виборець — це не просто член соціально-економічної групи. У Democracy 4 ніхто не є просто 'соціалістом'."
PG_2_3 = "Кожен виборець визначений як ліберал або консерватор, соціаліст або капіталіст і належить до однієї з трьох груп доходу (низький, середній або високий). Ці групи спеціальні, бо існують на спектрі. Ніхто не може бути одночасно лібералом і консерватором, але може бути, наприклад, дуже поміркованим лібералом."
PG_2_4 = "Виборці, ймовірно, належать до кількох груп і ідентифікують себе з кожною групою у різному ступені. Виборець має бути більше ніж на 50% зацікавленим у питанні, щоб приєднатися до групи. Наприклад, Крістал — молода доросла, має новонароджену дитину. Вона поміркований соціаліст і поміркований ліберал. Це означає, що вона під впливом різних груп у різному ступені, тобто Крістал на 65% соціалістка, 96% батько, 63% релігійна, 80% член профспілки та 97% молода тощо… Інші виборці можуть бути більш релігійними і сильніше реагувати на релігійні політики. Виборці, що рідко відвідують церкву, можуть менше цікавитися або бути менше зачепленими тими ж політиками. Неможливо бути одночасно молодим і на пенсії."

PG_3_1 = "ГРУПИ ВИБОРЦІВ ТА ФОКУС-ГРУПИ"
PG_3_2 = "Підтримка задоволеності груп виборців — основна мета вашої політики, прямо чи опосередковано. На головному екрані гри двадцять груп (плюс група 'всі') перераховані зліва. Групи виборців мають різні погляди на уряд та різну чисельність. Погляди та членство залежать від країни та довгострокових ефектів ваших політик. Політики можуть впливати на розмір групи, і з часом виборці можуть переходити з однієї групи в іншу. Політики, що збільшують доходи фермерів, наприклад, виводять деяких із групи 'бідні' до 'середнього доходу'. Політики, що зменшують релігійність, поступово виводять людей із релігійної групи. Відсоток всього електорату, що належить до певної групи, показаний світло-сірою смугою за назвою групи. Кольорові смуги показують, наскільки кожна група задоволена станом уряду."
PG_3_3 = "Ключова концепція для груп виборців у Democracy 4 — зрозуміти, що їхня щастя теоретичне. Тобто якщо соціалісти на 87% задоволені урядом, це не означає, що всі в групі так думають. Соціалісти можуть (теоретично) складати 100% електорату і бути на 100% задоволеними, а ви можете отримати нуль голосів. Як? Бо кожен соціаліст належить до інших груп…"
PG_3_4 = "Вони можуть бути незадоволені іншими аспектами життя (лібералізм, водіння, батьківство, патріотизм…). У такому випадку вони можуть все одно голосувати проти вас. Вони можуть думати: 'Як соціаліст, я люблю уряд, але враховуючи загальну картину, я не можу за них голосувати'. Це ключова концепція для завоювання електорату: недостатньо зробити щасливою одну групу виборців."

PG_3_5 = "ЦИНІЗМ"
PG_3_6 = "Кожна група виборців має власний рівень цинізму, який діє як негативний ефект на їхнє ставлення до вас. Цинізм виникає, коли змінюються політики, що апелюють до виборців безпосередньо перед виборами, або коли вони їх обурюють відразу після виборів. Він також виникає при різких змінах політики, коли політика впроваджується, а потім швидко скасовується. З часом цинізм спадає і забувається. Зверніть увагу, що це відноситься до конкретної групи виборців, тобто соціалісти можуть бути циніками щодо вас, але інші групи — ні. Ви можете переглянути цинізм як ефект на екрані деталей групи виборців або на екрані опитувань."

PG_3_7 = "САМОВПЕВНЕНІСТЬ"
PG_3_8 = "Окрім цинізму, групи виборців також відстежують самовпевненість уряду. Це ключова концепція для збереження влади. Виборці, як правило, невдячні і ставляться до уряду з позиції 'що ти зробив для мене останнім часом?'. На практиці, групи виборців, які спочатку задоволені, з часом починають сприймати політики, що їм подобаються, як належне. Це проявляється як самовпевненість на екрані деталей групи та на екрані опитувань. Якщо підтримка з боку групи впаде нижче певного рівня, рівень самовпевненості знову зменшиться. Протягом декількох термінів максимальний рівень сприйнятої самовпевненості зростатиме, тому після кожної перемоги на виборах ви зіткнетеся з дедалі більшою критикою від ваших основних прихильників, і з часом їх буде дуже важко задовольнити."

PG_3_9 = "ЗМІНИ ЧЛЕНСТВА"
PG_3_10 = "Виборці можуть змінювати членство в групах з часом. Ступінь, до якої виборець ідентифікує себе з групою, зменшується під впливом політик або подій, і коли вона падає нижче певного рівня, виборець більше не є членом групи. Наприклад, якщо ваша політика щодо водіїв особливо негативна, ті, хто був 'прикордонними' водіями, врешті продадуть свої автомобілі. Ви можете переглядати вплив політик та інших факторів на членство групи на екрані деталей групи, натиснувши вкладку 'членство' на графіку. Це показує поточний вплив та його зміни з часом."

PG_3_11 = "ФОКУС-ГРУПИ"
PG_3_12 = "Фокус-групи чудово підходять для розуміння того, як виборці приймають рішення. Ви можете розглянути випадковий зріз суспільства у глобальній фокус-групі на екрані опитувань. Натисніть на кожного учасника фокус-групи, щоб отримати інформацію про цього виборця, а також про групи виборців, до яких він належить (зі смугою, що показує, наскільки сильно він ідентифікує себе з кожною групою) та поточний вплив членства на його остаточне рішення, показаний справа. Зверніть увагу: наскільки вони люблять чи не люблять уряд, не обов’язково визначає, чи прийдуть вони на вибори, якщо не введено обов’язкове голосування."

PG_4_1 = "ВПЛИВИ: ПРИЧИНА І НАСЛІДОК"
