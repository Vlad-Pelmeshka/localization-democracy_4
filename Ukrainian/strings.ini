PG_11_2 = "Як і для будь-якого уряду, існує потенційна загроза з боку терористів та убивць, незадоволених тим, як ви керуєте країною. Сильні збройні сили, а також політика спостереження та розвідки зменшуватимуть імовірність успішного терористичного нападу. На екрані безпеки відображається перелік відомих терористичних організацій поряд із групами тиску та іншими нешкідливими організаціями."
PG_11_3 = "Усі терористичні групи отримують підтримку від членів існуючих груп тиску та організацій. Наприклад, якщо урядова політика особливо злить патріотів, дехто з них може приєднатися до патріотичної групи тиску, щоб висловити невдоволення урядом. Якщо анти-патріотична політика триватиме, особливо розгнівані члени цих груп можуть з часом 'радикалізуватися' настільки, щоб приєднатися до небезпечної терористичної організації. У цей момент їхнє зростаюче членство становитиме серйозну загрозу, хоча, швидше за все, ви отримаєте попередження про змову до будь-якого серйозного нападу."
PG_11_4 = "Атаки можуть бути успішними або ні — частково залежно від удачі, а частково від оборонних механізмів держави, таких як прослуховування та служби розвідки. Зауважте, що процес радикалізації різниться залежно від темпераменту особи та групи. Це також зворотний процес, хоча й потребує часу."
PG_11_5 = "Також, певною мірою, заспокоєння та задоволення базової групи виборців, із якої походять терористи, зменшує ймовірність нападу. Тож якщо у вас велика й небезпечна група релігійних терористів, ви можете знизити загрозу, змінивши політики на користь релігійних виборців. Також зауважте, що терористи — це фактично виборці з виборчих груп, тому зменшення кількості, наприклад, соціалістів зменшить і потенційний резерв для соціалістичних груп тиску та соціалістичних терористичних організацій."

PG_12_1 = "КАБІНЕТ МІНІСТРІВ"
PG_12_2 = "Хоча ви президент (або прем’єр-міністр), ви не маєте необмеженого контролю над країною. У вас є кабінет міністрів, відповідальних за різні сфери політики. Ці міністри важливі у трьох аспектах: вони генерують політичний капітал, який дозволяє змінювати політики; вони впливають на успішність політик у своїх відомствах; а також вони дають електоральні переваги певним групам виборців."
PG_12_3 = "ПОЛІТИЧНИЙ КАПІТАЛ"
PG_12_4 = "Міністри генерують політичний капітал щоходу. Деякі з них впливовіші та сильніші за інших, тому генерують більше капіталу. Це дозволяє ухвалювати більше законів. Обсяг капіталу залежить від їхньої лояльності. Лояльність міністра може зростати або зменшуватися залежно від того, як ви керуєте. Крім того, лояльність неминуче знижується з часом, коли міністр розчаровується в уряді. Міністрів краще замінювати, поки вони не стали надто нелояльними. Вони можуть піти у відставку (хоча рідко без попередження), а відставки непопулярні."
PG_12_5 = "ЕФЕКТИВНІСТЬ МІНІСТРА"
PG_12_6 = "Міністри також мають рівень 'ефективності'. Це, по суті, міра того, наскільки добре вони виконують свою роботу. Чим довше вони залишаються у кабінеті, тим більш досвідченими й ефективними стають. Ефективність також визначається природною схильністю до певних посад. Кожен міністр має кілька посад, які йому особливо подобаються — у цих посадах він буде найефективнішим. Ефективність важлива, тому що вона впливає на вартість чи прибутковість політик, а також на швидкість їхнього впровадження чи зміни. Простими словами, досвідчений і ефективний міністр на правильній посаді зробить більше, швидше й дешевше."

PG_12_7 = "ВПЛИВ НА ВИБОРЦІВ"
PG_12_8 = "Міністри — це також виборці, вони мають певні переконання та атрибути. Тому вони можуть подобатися певним групам виборців, із якими мають 'симпатію'. Це працює в обидва боки. Наприклад, якщо міністр є захисником інтересів комутерів і дуже релігійною людиною, його присутність у владі радуватиме обидві ці групи, незалежно від політик. Вони бачать у ньому «когось із них» і вірять, що він діє в їхніх інтересах. Це корисно, якщо вам потрібна їхня підтримка."
PG_12_9 = "З іншого боку, щастя міністра безпосередньо залежить від щастя груп виборців, з якими він має симпатію. Тож якщо уряд злить комутерів і релігійних людей, це засмутить міністра і знизить його лояльність. Нелояльний міністр працюватиме гірше, повільніше впроваджуватиме ваші рішення і менш охоче допомагатиме впроваджувати нові політики. Через цей двосторонній ефект вибір міністра може бути складним."
PG_12_10 = "ПЕРЕРОЗПОДІЛИ ТА ЗВІЛЬНЕННЯ"
PG_12_11 = "Час від часу міністри йдуть у відставку — це погано для уряду. Але ви можете звільняти та наймати нових у будь-який момент. Пам’ятайте: досвідчені міністри ефективніші, тому будьте обережні. Якщо ви хочете перемістити міністра на іншу посаду без звільнення (звільнені міністри йдуть назавжди), ви можете оголосити перерозподіл кабінету — це не має негативного публічного ефекту, як масові звільнення. Однак звільнення одного міністра знижує лояльність решти."

PG_13_1 = "ФІНАНСИ"
PG_13_2 = "Однією з найважчих задач уряду є контроль бюджету. Усі країни в Democracy 4 починають із державним боргом. Немає правила, яке змушує вас його погашати, і поки ви можете сплачувати відсотки — ви в порядку. Але відсотки можуть різко змінюватись. Якщо змінюються глобальні ставки, або з’являються побоювання щодо стабільності вашого уряду чи здатності погасити борги, ваш кредитний рейтинг може бути переглянутий. Якщо глобальні ринки вирішать підвищити або знизити ваш рейтинг — ви дізнаєтесь про це у квартальному звіті."
PG_13_3 = "Щойно кредитний рейтинг зміниться, процентні ставки також зміняться — і це може статися дуже швидко. Один із ключових факторів для ринку — це співвідношення боргу до ВВП. Якщо економіка сильна й ВВП високий — це зберігає низькі ставки, і ви можете дозволити собі більший борг. Якщо ж ВВП низьке — ставки зростатимуть."

PG_14_1 = "ГЛОБАЛЬНА ЕКОНОМІКА"
PG_14_2 = "Існує ціла глобальна економіка, яка впливатиме на те, як ви керуєте країною. З часом глобальна економіка проходить цикли підйому й падіння, що впливатиме й на вашу економіку. Особливо це позначиться на туризмі. Глобальна економіка також може постраждати від раптових ринкових змін, які не підконтрольні вам. Ви можете відслідковувати її на фінансовому екрані."

PG_15_1 = "КОАЛІЦІЇ"
PG_15_2 = "У деяких країнах існує три політичні партії замість двох. У такому разі можливо, що ви отримаєте найбільшу кількість голосів, але не більшість. Тоді ви керуватимете країною в коаліції з наступною за розміром партією. Це зменшить ваш політичний капітал."
PG_15_3 = "У коаліції вам інколи пропонуватимуть угоди: партнер проситиме впровадити певну політику в обмін на додатковий політичний капітал. Вирішувати вам, але пам’ятайте: виборці звинувачуватимуть вас у всіх рішеннях — навіть якщо це була ідея партнера."

PG_16_1 = "ПЕРЕДВИБОРНА КАМПАНІЯ"
PG_16_2 = "Окрім управління країною, ви також повинні підтримувати свою партію. Екран передвиборної кампанії відкривається через значок розетки у верхньому правому куті. Тут ви можете стежити за діями партії в підготовці до виборів: набір членів, підготовка маніфесту, виступи, збір коштів, покращення сприйняття вас виборцями."
PG_16_3 = "Виступи та обіцянки маніфесту можна робити лише безпосередньо перед виборами. Обіцянки — це, по суті, безкоштовні заяви, але якщо після переобрання ви їх не виконаєте — це вдарить по популярності на наступних виборах. Виступи дозволяють обмінювати підтримку однієї групи виборців на іншу."
PG_16_4 = "ЗБІР КОШТІВ"
PG_16_5 = "На екрані збору коштів ви бачите, скільки грошей зібрала ваша партія порівняно з іншими. Гроші надходять від внесків членів, а також великих донорів. Багаті донори мають власні політичні побажання, і час від часу можуть просити вас впровадити певну політику в обмін на подальшу підтримку."
PG_16_6 = "Кількість зібраних грошей впливає на успіх кампанії та на те, наскільки охоче ваші прихильники прийдуть голосувати. Також впливає вміння ваших міністрів вести кампанії. Може бути сенс замінити нелояльних міністрів на тих, хто краще працює під час виборів."
PG_16_7 = "СПРИЙНЯТТЯ"
PG_16_8 = "Окрім політик, виборці формують думку про вас, ґрунтуючись на сприйнятті вашої особистості. Ви можете покращувати це сприйняття, беручи участь у медіа-подіях, створених для формування позитивного образу. Це може легко дати додаткову підтримку, але є ризик — деякі події можуть обернутися проти вас і зменшити шанси на переобрання."




